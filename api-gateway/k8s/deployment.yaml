apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  namespace: project-mod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: api-gateway
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
